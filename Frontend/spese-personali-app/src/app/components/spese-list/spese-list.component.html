<div class="spese-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista Spese</mat-card-title>
      <mat-card-subtitle>Gestisci le tue spese personali</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <table mat-table [dataSource]="spese" class="mat-elevation-z8">
        
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let spesa">{{spesa.data | date:'dd/MM/yyyy'}}</td>
        </ng-container>
        
        <ng-container matColumnDef="descrizione">
          <th mat-header-cell *matHeaderCellDef>Descrizione</th>
          <td mat-cell *matCellDef="let spesa">{{spesa.descrizione}}</td>
        </ng-container>
        
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef>Categoria</th>
          <td mat-cell *matCellDef="let spesa">
            <span class="categoria-badge" [style.background-color]="spesa.categoria?.colore">
              {{spesa.categoria?.nome}}
            </span>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="importo">
          <th mat-header-cell *matHeaderCellDef>Importo</th>
          <td mat-cell *matCellDef="let spesa" class="importo">{{formatCurrency(spesa.importo)}}</td>
        </ng-container>
        
        <ng-container matColumnDef="azioni">
          <th mat-header-cell *matHeaderCellDef>Azioni</th>
          <td mat-cell *matCellDef="let spesa">
            <button mat-icon-button color="warn" (click)="deleteSpesa(spesa.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <div *ngIf="spese.length === 0" class="no-data">
        <mat-icon>receipt_long</mat-icon>
        <p>Nessuna spesa trovata</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
